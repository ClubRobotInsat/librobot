language: rust
rust:
        - stable
matrix:
        fast_finish: true
cache : cargo
after_success:
        - cargo test;
env : RUSTFLAGS="$RUSTFLAGS -D warnings"
before_deploy:
        - cargo doc
        - cp -r target/doc public/
        - pwd
        - ls
        - echo "<meta http-equiv=refresh content=0;url=librobot/index.html>" > public/index.html
        - echo $GITHUB_TOKEN
deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  
        keep-history: false  
        local-dir: public
        target-branch: master
        repo: ClubRobotInsat/librobot-github.io
        project-name: Documentation Librobot
